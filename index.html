<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>XROGER LABEL SAMPLING SOURCE(一部)</title>
  <style>
    /* 背景をタイル表示 */
    html,body{height:100%;margin:0}
    body{
      background-image: url('https://i.discogs.com/H1PcxIq0K5YFmUatqVtR6MwsIVkwHbj9GiDQYDdLJ1E/rs:fit/g:sm/q:90/h:600/w:527/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9MLTIzNTEz/NC0xNzE5Njg0Njk4/LTk2NzYucG5n.jpeg');
      background-repeat: repeat;
      background-position: top left;
      background-size: auto;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #ffffff; /* デフォルトは白 */
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* 中央にコンテンツ */
    .wrap{
      max-width:1000px;
      margin:40px auto;
      padding:28px;
      backdrop-filter: blur(4px);
    }

    h1{
      margin:0 0 18px 0;
      font-size:26px;
      color:#fff; /* タイトルは白 */
      text-shadow: 0 1px 2px rgba(0,0,0,0.6);
    }

    /* README をプレーンテキストで表示 */
    pre#readme{
      white-space:pre-wrap;
      word-break:break-word;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Courier New", monospace;
      font-size:14px;
      line-height:1.6;
      color:#ffffff;
      background: rgba(0,0,0,0.35);
      padding:18px;
      border-radius:8px;
      overflow:auto;
      max-height:75vh;
    }

    /* レスポンシブ */
    @media (max-width:600px){
      .wrap{margin:18px;padding:12px}
      h1{font-size:18px}
      pre#readme{font-size:13px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>XROGER LABEL SAMPLING SOURCE(一部)</h1>
    <pre id="readme">読み込み中...</pre>
  </div>

  <script>
    // README を相対パスで取得し、プレーンテキストで表示します。
    // GitHub Pages に置いたときは同じリポジトリ内の README.md を ./README.md で取得できるはずです。
    (async ()=>{
      const targetPaths = ['./README.md','/README.md','README.md'];
      let text = null;
      for(const p of targetPaths){
        try{
          const res = await fetch(p, {cache: 'no-store'});
          if(res.ok){
            text = await res.text();
            break;
          }
        }catch(e){
          // ignore and try next
        }
      }

      const pre = document.getElementById('readme');
      if(text === null){
        pre.textContent = 'README.md を読み込めませんでした。リポジトリのルートに README.md があること、また GitHub Pages でこのファイルが公開されていることを確認してください。';
        return;
      }

      // Markdown の書式をそのまま "文字だけ" 表示したいとのことだったので、プレーンテキスト表示にしています。
      // もし Markdown を HTML にレンダリングしたい場合は、marked.js などのライブラリを読み込んでください。
      pre.textContent = text;
    })();
  </script>
</body>
</html>
